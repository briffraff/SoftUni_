<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Order beeeeer</title>
</head>

<body>
<nav>
    <!--Navigation bar-->
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png"/></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>

<main>
    <!--Content-->
    <center>
        <p>
        <h1>Order a Beer!</h1>
        </p>
        <br/>

        <form>
            <label>Brand</label>
            <select>
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stella Artois 330ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
            </select>

            <label>Quantity</label>
            <input type="number" min="1" max="10" placeholder="Enter amount of beers (1-15)">


            <label>Destination</label>
            <select>
                <option selected disabled>Select a destination</option>
                <option>USA</option>
                <option>Europe</option>
                <option>Asia</option>
            </select>

            <label>Enter you birthday</label>
            <input type="date">

            <label>Impressions</label>
            <textarea placeholder="Got an opinion, comment, recommendation? Share it with us!"></textarea>

            <input type="submit" value="Make order">
        </form>

    </center>
</main>

<footer>
    <!--Footer-->
    <hr/>
    <p><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
</footer>

</body>

</html>
